<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="src/style/nav.css" />
  <link rel="stylesheet" href="src/style/showAndClose.css" />
  <link rel="stylesheet" href="src/style/canvas.css" />

<body>
  <script type="module" src="./src/index.js"></script>

  <!-- Dynamic Bar -->
  <div class="navbar" style="width: 400px; height: 500px">
    <button class="btn-navbar">â˜°</button>
    <div class="navbar-inner">
      <div class="zoom">
        <button class="zoom-in">Zoom in</button>
        <button class="zoom-out">Zoom out</button>
      </div>
      <div class="shapes">
        <button class="btn-process">Process</button>
        <button class="btn-physically-flow">Physically flow</button>
        <button class="btn-information-flow">Information flow</button>
        <button class="btn-input">Input</button>
        <button class="btn-output">Output</button>
        <button class="btn-end-of-instance">End of instance</button>
        <button class="btn-event-transition">Event transition</button>
        <button class="btn-two-branches">
          Two-branching with positive and negative branch
        </button>
        <button class="btn-three-branches">
          Three-branching with connected value branches
        </button>
        <button class="btn-split-branches">Split branches</button>
        <button class="btn-parallel">Parallel</button>
        <button class="btn-rediraction">Redirection symbols</button>
        <button class="btn-end-of-two-process">End of two processes</button>
        <button class="btn-end-of-three-process">End of three processes</button>
      </div>
      <button class="grid">Grid</button>
      <button class="text">Text</button>
      <button class="save">Save</button>
      <button class="open-file">Open file</button>
    </div>
  </div>

  <!--Showing blockes-->

  </div>

  </div>
  <div class="ei" hidden="true" style="margin-top: 150px">
    <image
      width="200"
      height="150"
      src="./src/images/end-of-instance.png"

    <div class="show-name">End of instance</div>
  </div>

  </div>
  <div class="wb" hidden="true" style="margin-top: 150px">
    <image
      width="200"

  <div class="hb" hidden="true" style="margin-top: 200px">

      width="200"

    ></image>
    <div class="show-name">Three-branching with connected value branches</div>

  </div>
  <div class="ep" hidden="true" style="margin-top: 250px">
    <image width="200" height="150"></image>
    <div class="show-name">End of two processes</div>
  </div>
  <div class="eh" hidden="true" style="margin-top: 250px">
    <image width="200" height="150"></image>
    <div class="show-name">End of three processes</div>
  </div>

  <!-- Grid -->
  <div class="grid-canvas" hidden="true" style="width: 3000px; height: 1500px">
    <svg width="100%" height="100%">
      <defs>
        <pattern
          id="smallGrid"
          width="8"
          height="8"
          patternUnits="userSpaceOnUse"
        >
          <path
            d="M 8 0 L 0 0 0 8"
            fill="none"
            stroke="gray"
            stroke-width="0.3"
          />
        </pattern>
        <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
          <rect width="80" height="80" fill="url(#smallGrid)" />
          <path
            d="M 80 0 L 0 0 0 80"
            fill="none"
            stroke="gray"
            stroke-width="0.8"
          />
        </pattern>
      </defs>

      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
  </div>
  <div class="elements">
    <div
      id="0"
      class="process"
      onclick="dragElement(event)"
      ondblclick="writing(event)"
      style="left: 500px; top: 60px"
    >
      <image class="select-circle" src="./src/images/circle.png" hidden="true" style="position:absolute; top: -2px; left: 0px; cursor: nw-resize" /></image>
      <image class="select-circle" src="./src/images/circle.png" hidden="true" style="position:absolute; top: 190px; left: 0px; cursor: sw-resize"/></image>
      <image class="select-circle" src="./src/images/circle.png" hidden="true" style="position:absolute; top: -2px; left: 290px; cursor: ne-resize; z-index: 1;"/></image>
      <image class="select-circle" src="./src/images/circle.png" hidden="true" style="position:absolute; top: 190px; left: 290px; cursor: se-resize"/></image>
    </div>
    <!-- <div id="1" class="input"></div> -->
    <div id="2" class="event-transition"
      onclick="dragElement(event)"
      ondblclick="writing(event)"
      style="left: 500px; top: 60px">
      <image class="select-circle" src="./src/images/circle.png" hidden="true" style="position:absolute; top: -2px; left: 0px; cursor: nw-resize" /></image>
      <image class="select-circle" src="./src/images/circle.png" hidden="true" style="position:absolute; top: 50px; left: 0px; cursor: sw-resize"/></image>
      <image class="select-circle" src="./src/images/circle.png" hidden="true" style="position:absolute; top: -2px; left: 140px; cursor: ne-resize; z-index: 1;"/></image>
      <image class="select-circle" src="./src/images/circle.png" hidden="true" style="position:absolute; top: 50px; left: 140px; cursor: se-resize"/></image>
    </div>
